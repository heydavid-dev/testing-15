<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.app-name }}</title>
	<meta name="description" content="{{ site.app-description }}">

	<link rel="shortcut icon" href="{{ site.app-icon | relative_url }}">

	<!-- Smart App Banner -->
	{% if site.enable-smart-app-banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios-app-id }}">
	{% endif %}
	<link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl | prepend: site.url }}">
<!-- 	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
</head>
